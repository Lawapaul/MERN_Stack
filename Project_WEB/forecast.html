<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Forecast - WeatherNow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>IvoCast</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="current-weather.html">Current</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container">
                <div class="weather-card">
                    <h3>Mon</h3>
                    <div class="weather-icon">☀️</div>
                    <p>75°F / 60°F</p>
                    <p>Sunny</p>
                </div>
                <div class="weather-card">
                    <h3>Tue</h3>
                    <div class="weather-icon">⛅</div>
                    <p>78°F / 62°F</p>
                    <p>Partly Cloudy</p>
                </div>
                <div class="weather-card">
                    <h3>Wed</h3>
                    <div class="weather-icon">🌧️</div>
                    <p>72°F / 58°F</p>
                    <p>Rain</p>
                </div>
                <div class="weather-card">
                    <h3>Thu</h3>
                    <div class="weather-icon">☁️</div>
                    <p>70°F / 55°F</p>
                    <p>Cloudy</p>
                </div>
                <div class="weather-card">
                    <h3>Fri</h3>
                    <div class="weather-icon">☀️</div>
                    <p>73°F / 57°F</p>
                    <p>Sunny</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IvoCast. All rights reserved.</p>
    </footer>
</body>
</html>
