<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center mb-3">
        <h3>Pricing</h3>
        <p>Please checkout our most effective payment models</p>
    </div>
    <div class="row justify-content-evenly m-4">
        <div class="col-4 col-md-6">
            <div class="card m-4">
                <h3 class="text-center bg-light p-3 border bt-0 b" >Free</h3>
                <div class="card-body text-center">
                    <h1>$0 / mo</h1>
                    <p>10 users included</p>
                    <p>2 GB of storage</p>
                    <p>Email support</p>
                    <button class="btn btn-outline-primary">Sign up for Free</button>
                </div>
            </div>

        </div>
        <div class="col-4 col-md-6">
            <div class="card m-4">
                <h3 class="text-center bg-light p-3">Pro</h3>
                <div class="card-body text-center">
                    <h1>$15 / mo</h1>
                    <p>20 users included</p>
                    <p>10 GB of storage</p>
                    <p>Priority email support</p>
                    <button class="btn btn-primary">Get started</button>
                </div>
            </div>

        </div>
        <div class="col-4 col-md-6">
            <div class="card m-4">
                <h3 class="text-center bg-light p-3">Enterprise</h3>
                <div class="card-body text-center">
                    <h1>$29 / mo</h1>
                    <p>30 users included</p>
                    <p>15 GB of storage</p>
                    <p>Phone and email support</p>
                    <button class="btn btn-primary">Contact us</button>
                </div>
            </div>


        </div>
    </div>
   
    
</body>
</html>
