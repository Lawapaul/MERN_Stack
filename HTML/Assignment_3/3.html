<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <br>
    <form>
    <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" name="name" id="name">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="text" placeholder="Write your email" name="email" id="email">
    </div>
    <br>
    <b>Message:</b>
    <div>
        <textarea rows="5" cols="50" name="message"></textarea>
    </div>
    <br>
    <div>
        Rate us out of 5:
        <br>
        <input type="radio" id="no" name="review">
        <label for="no">1</label>
        <br>
        <input type="radio" id="no1" name="review">
        <label for="no1">2</label>
        <br>
        <input type="radio" id="no2" name="review">
        <label for="no2">3</label>
        <br>
        <input type="radio" id="no3" name="review">
        <label for="no3">4</label>
        <br>
        <input type="radio" id="no4" name="review">
        <label for="no4">5</label>
    </div>
    <br>
    <input type="submit" value="Send your message">
    
</body>
</html>
