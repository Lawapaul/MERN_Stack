<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="flname">
        </div>
        <br>
        <div>
            <b>Sex:</b> 
            <input type="radio" id="lab" name="gender">
            <label for="lab">Male</label>
            <input type="radio" id="lab1" name="gender">
            <label for="lab1">Female</label>
        </div>
        <br>
        <div>
            <label for="country"><b>Country:</b></label>
            <select name="country" id="country">
                <option>Select your country</option>
                <option>India</option>
                <option>Nepal</option>
                <option>Canada</option>
            </select>
        </div>
        <br>
        <b>Message:</b>
        <div>
            <textarea rows="5" cols="50" name="Message"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="Subscribe" name="Yes">
            <label for="Subscribe">Subscribe</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
    
</body>
</html>
