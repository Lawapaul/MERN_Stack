<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City">
            <button class="btn_search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <div class="imag">
                <img src="images/clear.png" alt="weather">
            </div>
            <div class="temp">
                <h1 class="value">7&deg;c</h1>
                <h1 class="city">New York</h1>
            </div>
            <div class="bottom">
                <div class="humidity">
                    <img src="images/humidity.png" alt="humidity">
                    <div class="text">
                        <p class="percent">48%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="images/wind.png" alt="windspeed">
                    <div class="text">
                        <p class="percent">10.29 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="app.js"></script>
</html>
