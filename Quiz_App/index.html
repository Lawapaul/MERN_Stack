<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="input">
        <h1>QUIZOO - Your Daily Quiz Application</h1>
        <input type="text" placeholder="Enter Your username" class="name">
        <br><br>
        <button class="btn_welcome">Continue</button>
        </div>
        <div class="start">
            <h1 class="username">Welcome User: </h1>
            <h3>Hello User, You are allowed to answer 10 questions. At the end your score would be displayed. All the Best :)</h3>
            <button class="btn_continue">Start</button>
        </div>
        <div class="question">
            <h3 class="ques">Question</h3>
            <input type="radio" id="1" name="opt" class="inp">
            <label for="1" class="option1">Option1</label>
            <br><br>
            <input type="radio" id="2" name="opt" class="inp">
            <label for="2" class="option2">Option2</label>
            <br><br>
            <input type="radio" id="3" name="opt" class="inp">
            <label for="3" class="option3">Option3</label>
            <br><br>
            <input type="radio" id="4" name="opt" class="inp">
            <label for="4" class="option4">Option4</label>
            <br><br>
            <button class="btn_submit">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
